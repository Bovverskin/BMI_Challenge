<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
</head>

<style>
    input
    {
        background:rgb(95, 41, 131);
        color:rgb(0, 255, 76);
    }
</style>

<script>
    function calcBMI()
    {
        var weight = document.bmi.weight.value;
        var height = document.bmi.height.value;
        var bmi = weight/(height/100*height/100)
        alert("YOUR BMI IS: " + " " + bmi);
    }
        
</script>

<body bgcolor="blue">

<form name="bmi">
    <table border="1px">
        <tr bgcolor="yellow">
            <td>
                WEIGHT IN KG: <input type="text" name="weight">
            </td>
            <td>
                HEIGHT IN CM: <input type="text" name="height">
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="BMI" onClick="calcBMI()"/>
</form>


</body>
</html>
