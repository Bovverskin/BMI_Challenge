<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<style>
    input
    {
        background:rgb(95, 41, 131);
        color:rgb(0, 255, 76);
    }
</style>

<script>
    function calcBMI()
    {
        var weight = document.bmi.weight.value;
        var height = document.bmi.height.value;
        var bmi = weight/(height/100*height/100)
        alert("YOUR BMI IS: "  +  "Maybe lay off the donuts"  +   bmi);
    }
        
</script>

<body bgcolor="blue">
    <h1>BMI Calculator</h1>

<form name="bmi">
    <table border="9px">
        <tr bgcolor="yellow">
            <td>
                WEIGHT IN KG: <input type="text" name="weight">
            </td>
            <td>
                HEIGHT IN CM: <input type="text" name="height">
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="BMI" onClick="calcBMI()"/>
    
    </form>

    <img src="/bmi_chart.jpeg" alt="bmi_chart" WIDTH=32 HEIGHT=32>
    <div class="wrapper">
        <div class="header">
            <h1>BMI Calculator</h1>
        </div>
        <div class="content">
                <div class="box">
                    <div class="inner number ">1.</div>
                    <div class="inner guide-text">How tall are you?:</div>
                    <div class="inner">                        
                            <div class="input-text">
                                    <input type="radio" name="height" value="cms">cms <br>
                                    <input type="radio" name="height" value="inches" checked>inches <br>
                            </div>
                            <div class="data-input">
                                        <input type="number" id="height-input" maxlength="4" required>
                            </div>                         
                    </div>
                </div>
                <div class="box">
                    <div class="inner number">2.</div>
                    <div class="inner guide-text">What is your weight?:</div>
                    <div class="inner">
                        <div class="input-text">
                            <input type="radio" name="weight" value="kgs" checked>Kgs <br>
                            <input type="radio" name="weight" value="lbs"> Lbs <br>
                            
                            
                        </div>
                        <div class="data-input">
                                <input type="number" id="weight-input" required>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="inner number">3.</div>
                    <div class="inner guide-text">Should you put down the cookie?</div>
                    <div class="inner">
                        <button class="calculate-button" id="calculate-button">Calculate BMI</button>
                    </div>
                </div>
                <div class="answer" id="answer"><p></p></div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
