<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="shortcut icon" href="food.ico" type="image/x-icon">
<div class="centerImage"></div>
</head>

<nav>
    <ul>
      <li><a href="https://bovverskin.github.io/"> My Website </li></a>
    </ul>
  </nav>

<style>
    input
    {
        background:rgb(161, 108, 8);
        color:rgb(80, 55, 3);
    }
</style>

<body background="cookies.png" height="350" width="350">
    
    <div class="wrapper">
        <div class="header">
            <h1 style="color:chocolate;">BMI Calculator</h1>
        </div>
        <div class="content">
                <div class="box">
                    <div class="inner number ">1.</div>
                    <div class="inner guide-text">How tall are you?:</div>
                    <div class="inner">                        
                            <div class="input-text">
                                    <input type="radio" name="height" value="cms">cms <br>
                                    <input type="radio" name="height" value="inches" checked>inches <br>
                            </div>
                            <div class="data-input">
                                        <input type="number" id="height-input" maxlength="4" required>
                            </div>                         
                    </div>
                </div>
                <div class="box">
                    <div class="inner number">2.</div>
                    <div class="inner guide-text">What is your weight?:</div>
                    <div class="inner">
                        <div class="input-text">
                            <input type="radio" name="weight" value="kgs" >Kgs <br>
                            <input type="radio" name="weight" value="lbs" checked>Lbs <br>
                            
                            
                        </div>
                        <div class="data-input">
                                <input type="number" id="weight-input" required>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="inner number">3.</div>
                    <div class="inner guide-text">Should you put down the cookie?</div>
                    <div class="inner">
                        <button class="calculate-button" id="calculate-button">Calculate BMI</button>
                    </div>
                </div>
                <div class="answer" id="answer"><p></p></div>
        </div>
    </div>
    <script src="main.js"></script>

    <center><img src="arnold.jpg" alt="arnold" height="350" width="350"></center>

</body>
</html>
